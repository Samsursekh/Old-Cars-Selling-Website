<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD PRODUCT PAGE</title>
    <link rel="stylesheet" href="/ADD_PAGE/ad.css">
</head>
<body>
    <nav id="navbar">
        <p><a href="../index.html">HOME PAGE</a></p>
        <p><a href="ad.html">AD PAGE</a></p>
        <p><a href="/WISH_LIST_PAGE/wishlist.html">WISHLIST PAGE</a></p>
    </nav>
    <h1>ADD PAGE</h1>

    <div id="container">
        <form action="" id="myForm">
         <select name="Brand of car" id="brandOfCar">
            <option value="Sumo">Sumo</option>
            <option value="Maruti">Maruti</option>
            <option value="Tata">Tata</option>
            <option value="Safari">Safari</option>
         </select>
         <select name="Manual or Automated" id="manualOrAutomated">
            <option value="AMT">AMT</option>
            <option value="Gear">Gear</option>
            <option value="BMT">BMT</option>
            <option value="Without">Without Gear</option>
         </select>
         <select name="Year of purchase" id="yearOfPurchase">
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
         </select>
         <input name="" type="number" placeholder="KM driven" id="KM_Driven">
         <input  type="text" placeholder="Description" id="Description">
         <input  type="number" placeholder="Price" id="Price">
         <input  type="url" placeholder="Image Url Here" id="image">
         <input  type="submit" value="CARS ADD">
        </form>
    </div>
</body>
</html>
<script src="/ADD_PAGE/ad.js"></script>
