<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD PRODUCT PAGE</title>
    <link rel="stylesheet" href="/ADD_PAGE/ad.css">
</head>
<body>
    <nav id="navbar">
        <p><a href="../index.html">HOME PAGE</a></p>
        <p><a href="ad.html">AD PAGE</a></p>
        <p><a href="/WISH_LIST_PAGE/wishlist.html">WISHLIST PAGE</a></p>
    </nav>
    <div  style="
    display: flex;
    justify-content: center;
    color: teal;
    font-weight: 700;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
    'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    margin-top: 10px;
    margin-bottom: 20px;
  "> <h1>ADD PAGE</h1></div>
   

    <div id="container">
        <form action="" id="myForm">
         <select name="Brand of car" required id="brandOfCar">
            <option value="Sumo">Sumo</option>
            <option value="Maruti">Maruti</option>
            <option value="Tata">Tata</option>
            <option value="Safari">Safari</option>
            <option value="Audi">Audi</option>
         </select>
         <select name="Manual or Automated" required id="manualOrAutomated">
            <option value="AMT">AMT</option>
            <option value="Gear">Gear</option>
            <option value="BMT">BMT</option>
            <option value="Without">Without Gear</option>
         </select>
         <select name="Year of purchase" required id="yearOfPurchase">
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
         </select>
         <input name="" type="number" required placeholder="Enter Howmuch KMS Driven" id="KM_Driven">
         <input  type="text" required placeholder="Enter Description Here" id="Description">
         <input  type="number" required placeholder="Enter Price Here" id="Price">
         <input  type="url" required placeholder="Enter Image Url Here" id="image">
         <input  type="submit" required value="CARS ADD" id="CARD_ADD_BTN">
        </form>
    </div>
</body>
</html>
<script src="/ADD_PAGE/ad.js"></script>
